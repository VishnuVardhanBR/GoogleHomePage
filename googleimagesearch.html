<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center" style="height: 112px; width: 292px">
      <a href="index.html">
        <img
          src="res/Screenshot 2022-02-13 at 7.57.53 PM.png"
          alt="Google"
          width="100%"
        />
      </a>
      <div class="search-bar">
        <img
          src="res/search-icon-png-9966.png"
          alt="search icon"
          id="search-icon"
        />
        <form action="http://images.google.com/images" method="GET">
          <input
            type="search"
            name="q"
            id="query"
            placeholder="Search the web"
          />
          <button
            type="submit"
            action="http://images.google.com/images"
            style="
              width: 127px;
              background-color: #f8f9fa;
              border: 1px solid #f8f9fa;
              border-radius: 4px;
              color: #3c4043;
              font-family: arial, sans-serif;
              font-size: 13px;
              margin: 11px 4px;
              padding: 0 16px;
              line-height: 27px;
              height: 36px;
              min-width: 54px;
              text-align: center;
              cursor: pointer;
              user-select: none;
              display: inline-block;
              margin-left: 30%;
              margin-top: 30px;
            "
          >
            Image Search
          </button>
        </form>
      </div>
    </div>
    <div class="top-right">
      <a href="index.html" id="toprightattribute">
        <img
          height="30px"
          style="float: left"
          src="res/Google-Icon-PNG_rwscww.png"
        />
        <p id="attributetext" style="padding-left: 20px">Google</p>
      </a>
    </div>
  </body>
</html>
