<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advancedsearchstyles.css" />
  </head>
  <body>
    <div style="padding: 10px 10px 35px 10px">
      <a href="index.html">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google"
          height="25px"
        />
      </a>
    </div>
    <label
      style="
        margin: 25px 35px;
        margin-bottom: 10px;
        font-family: sans-serif;
        color: #d92f25;
        font-size: 20px;
      "
      >Advanced Search</label
    >
    <hr
      style="
        height: 0px;
        border: none;
        border-bottom: 1px solid #c0c0c0;
        width: 100%;
      "
      ;
    />
    <div style="margin-left: 35px; margin-top: 55px">
      <span style="font-family: sans-serif; font-size: 16px"
        >Find pages with...</span
      >
      <form action="/search" method="GET" name="f"></form>
    </div>
    <div class="search_container">
      <!-- labels -->
      <div class="search_labels">
        <div class="search_label">
          <label for="in1">all these words: </label>
        </div>
        <div class="search_label">
          <label for="in1">this exact word or phrase:</label>
        </div>
        <div class="search_label">
          <label for="in1">any of these words: </label>
        </div>
        <div class="search_label">
          <label for="in1">none of these words: </label>
        </div>
      </div>

      <!-- input fields -->
      <div class="search_inputs">
        <div>
          <form
            action="https://www.google.com/search"
            method="GET"
            class="search_input"
          >
            <input type="text" name="as_q" id="all_input" />
            <input type="text" name="as_epq" id="this_input" />
            <input type="text" name="as_oq" id="any_input" />
            <input type="text" name="as_eq" id="non_input" />
            <button class="advanced_search_button" type="submit">
              Advanced Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
